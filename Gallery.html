<body>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212;
  color: #f1f1f1;
  line-height: 1.6;
  background-color: rgb(1, 1, 27);
}

h1 {
    font-family:cursive;
    float: left;
    color:rgb(43, 42, 42);
    background: linear-gradient(90deg, #00ffff, #007BFF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    }

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 15px;
  padding-left: 0;
}

nav a {
  text-decoration: none;
  color: #ccc;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
}

nav a:hover {
      background-color: #373737;
      color: rgb(200, 200, 252);
}

nav{
    float: right;
}

.gallery-section {
  padding: 40px 20px;
  text-align: center;
}

.gallery-section h2 {
  color: #0073ff;
  margin-bottom: 30px;
  font-family: 'Times New Roman', Times, serif;
  font-size: 1.8em;
}

.gallery-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 20px;
  padding: 0 20px;
  max-width: 1000px;
  margin: auto;
}

.gallery-item img {
  width: 100%;
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  height: 30vh;
  width: 50vh;
}

.gallery-item img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00ffff70;
}

.center-btn {
  text-align: center;
  margin-top: 40px;
}

.back-btn {
  background: #00ffff20;
  color: #0080ff;
  padding: 10px 20px;
  border: 1px solid #00bfff2a;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}
.back-btn:hover {
  background: #008cffa4;
  opacity: 0.9;
}

/* Modal (Lightbox) */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 70px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(10,10,10,0.95);
}

.modal-content {
  display: block;
  margin: auto;
  max-width: 90%;
  max-height: 80vh;
  border: 2px solid #00ffff60;
  border-radius: 10px;
  box-shadow: 0 0 20px #00ffff80;
}

.close {
  position: absolute;
  top: 20px;
  right: 40px;
  color: #ffffff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.close:hover {
  color: #00ffff;
}

#caption {
  text-align: center;
  color: #aaa;
  margin-top: 10px;
}

/* Footer */
footer {
      background-color: rgb(1, 1, 27);
      text-align: center;
      padding: 20px;
      margin-top: 10vh;
    }

    .footer i {
      margin: 5px;
      font-size: 1.5em;
      border: 1px solid white;
      padding: 5px;
      color: black;
      background-color: white;
      border-radius: 50%;
    }

  </style>
